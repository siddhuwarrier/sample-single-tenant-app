<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="src">
        <th mat-header-cell *matHeaderCellDef> Source</th>
        <td mat-cell *matCellDef="let element"> {{element.src}} </td>
    </ng-container>
    <ng-container matColumnDef="dest">
        <th mat-header-cell *matHeaderCellDef> Destination
        <td mat-cell *matCellDef="let element"> {{element.dest}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action
        <td mat-cell *matCellDef="let element"> {{element.action === ACTION.DENY ? 'Deny' : 'Allow'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
